<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>할 일 목록 앱</title>
    <style>
      /* 전체 페이지 기본 스타일 */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6; /* 부드러운 배경색 */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* 뷰포트 높이 전체 사용 */
        margin: 0;
        padding: 20px; /* 전체적인 패딩 추가 */
        box-sizing: border-box; /* 패딩이 너비에 포함되도록 */
      }

      /* 컨테이너 스타일 */
      .container {
        background-color: #ffffff; /* 흰색 배경 */
        border-radius: 12px; /* 둥근 모서리 */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
        padding: 30px 40px; /* 좌우 패딩 늘림 */
        width: 100%;
        /* 데스크톱에서는 최대 너비를 좀 더 넓게 설정 */
        max-width: 700px; /* 기존 500px -> 700px로 증가 */
        margin: auto; /* 중앙 정렬 */
      }

      /* 제목 스타일 */
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em; /* 폰트 크기 증가 */
        font-weight: 600;
      }

      /* 할 일 개수 표시 */
      #taskCount {
        margin-bottom: 25px; /* 아래 여백 증가 */
        text-align: center;
        font-size: 1.2em; /* 폰트 크기 증가 */
        color: #555;
        padding: 10px;
        background-color: #eef2f5; /* 배경색 추가 */
        border-radius: 8px;
      }

      /* 입력 및 버튼 섹션 */
      .input-section {
        display: flex;
        flex-wrap: wrap; /* 작은 화면에서 줄바꿈 허용 */
        gap: 15px; /* 요소들 사이 간격 증가 */
        margin-bottom: 30px; /* 아래 여백 증가 */
        align-items: center; /* 세로 중앙 정렬 */
      }

      input[type="text"] {
        flex-grow: 1; /* 남은 공간을 모두 차지 */
        padding: 14px 18px; /* 패딩 증가 */
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1.1em; /* 폰트 크기 증가 */
        transition: border-color 0.3s ease;
        min-width: 200px; /* 최소 너비 설정 */
      }

      input[type="text"]:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        padding: 14px 22px; /* 패딩 증가 */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.05em; /* 폰트 크기 미세 조정 */
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
        white-space: nowrap; /* 버튼 텍스트 줄바꿈 방지 */
      }

      button#addButton {
        background-color: #007bff;
        color: white;
      }

      button#addButton:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      button#clearButton {
        background-color: #dc3545;
        color: white;
      }

      button#clearButton:hover {
        background-color: #c82333;
        transform: translateY(-2px);
      }

      /* 할 일 목록 스타일 */
      ul#taskList {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 15px; /* 패딩 증가 */
        border-bottom: 1px solid #eee;
        transition: background-color 0.3s ease;
      }

      .task-item:last-child {
        border-bottom: none;
      }

      .task-item:hover {
        background-color: #f9f9f9;
      }

      .task-text {
        flex-grow: 1;
        cursor: pointer;
        font-size: 1.15em; /* 폰트 크기 증가 */
        color: #444;
        word-break: break-word;
        line-height: 1.5; /* 줄 간격 추가 */
      }

      .completed {
        text-decoration: line-through;
        color: #888;
        font-style: italic;
      }

      .delete-button {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 10px 18px; /* 패딩 증가 */
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.95em; /* 폰트 크기 미세 조정 */
        margin-left: 20px; /* 텍스트와의 간격 증가 */
        flex-shrink: 0; /* 버튼이 줄어들지 않도록 */
      }

      .delete-button:hover {
        background-color: #cc0000;
        transform: translateY(-1px);
      }

      /* 미디어 쿼리: 작은 화면 (모바일)을 위한 조정 */
      @media (max-width: 600px) {
        .container {
          padding: 20px; /* 모바일에서는 패딩 줄임 */
          max-width: 95%; /* 모바일에서 너비 95% 사용 */
        }

        h1 {
          font-size: 2em; /* 모바일에서는 제목 크기 줄임 */
        }

        .input-section {
          flex-direction: column; /* 모바일에서는 세로로 정렬 */
          gap: 10px;
        }

        input[type="text"] {
          width: 100%; /* 모바일에서 입력창 전체 너비 사용 */
          min-width: unset; /* 최소 너비 제한 해제 */
        }

        button {
          width: 100%; /* 모바일에서 버튼 전체 너비 사용 */
        }

        .task-item {
          flex-direction: column; /* 모바일에서 할 일 항목 세로 정렬 */
          align-items: flex-start; /* 왼쪽 정렬 */
          padding: 15px 10px;
        }

        .task-text {
          width: 100%; /* 모바일에서 텍스트 전체 너비 사용 */
          margin-bottom: 10px; /* 삭제 버튼과의 간격 */
          font-size: 1em;
        }

        .delete-button {
          width: 100%; /* 모바일에서 삭제 버튼 전체 너비 사용 */
          margin-left: 0;
          padding: 10px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div id="taskCount">현재 할 일: 0개</div>
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="새 할 일을 입력하세요" />
        <button id="addButton">추가</button>
        <button id="clearButton">전체 삭제</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script src="dom-assignment.js"></script>
  </body>
</html>
