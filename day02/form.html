<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UFT-8">
        <title>
        Form 입력 관련 태그
        </title>
    </head>
    <body>
        <form action="/submit" method="POST">
            <!-- 입력 요소들이 여기 포함_POST대신GET하면 주소창에 뭔가바뀜 -->
            <input type="text" name="username" placeholder="사용자 이름">
            <input type="password" name="password" placeholder="비밀번호">
            <br>
            <div>
                <h3>취미를 선택해주세요</h3>
                <input type="checkbox" name="hobby" value="reading">독서
                <input type="checkbox" name="hobby" value="gaming">게임
                <!-- 체크박스는 여러개 선택가능하고 -->
            </div>
            <div>
                <h3>성별을 선택해주세요</h3>
                <input type="radio" name="gender" value="male">남성
                <input type="radio" name="gender" value="famale">여성
                <!-- 라디오는 하나만 선택가능함 -->
            </div>
            <div>
                <h3>도시를 선택해주세요</h3>
                <select name="city" multiple>
                    <option value="seoul">서울</option>
                    <option value="busan">부산</option>
                    <option value="jeju">제주</option>
                    <option value="jeju">1</option>
                    <option value="jeju">2</option>
                    <option value="jeju">3</option>
                    <!-- 멀티플 컨트롤(커맨드)로 다중선택 가능 -->
                </select>
            </div>
            <br>
            <hr>
            <br>
            <div>
                <input type="email" name="email" placeholder="exaple@domain.com">
                <br>
                <input type="date" name="birthdate" placeholder="생년월일">
                <br>
                <input type="number" name="age" min="0" max="100" placeholder="나이">
                <br>
                <input type="range" name="volume" min="0" max="100" placeholder="볼륨">
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="휴대폰번호">
            </div>
            <div id="monster head color">
                <input type="color" id="head" name="head" value="ffffff">
                <label for="head">Head</label>
            </div>
            <br>
        
            <button type="submit">제출</button>
            <input type="reset" name="초기화">
            <!-- 버튼 태그로 하면 인풋 밸류 없어도됨 조금더 직관적임 -->
        </form>
    </body>
</html>
