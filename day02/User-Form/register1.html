<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>User Ragistration</title>
    </head>
    <body>
        <header>
            <!-- 헤더 -->
            <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="yellow" stroke-width="5" fill="gray" />
            </svg>
            
            <h1>User Ragistration</h1>
            <!-- 페이지제목 -->
            <nav>
                <!-- 네비 -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Register</a></li>
                    <!-- 헤더링크 -->
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <h2>Rsgistration Form</h2>
                <!-- 메인 제목 -->
                <form action="/submit" method="post">
                    <!-- 폼시작 -->
                <article>
                    <!-- 아티클1 -->
                    
                    <label for="name">name :</label>
                    <input type="text" id="username" name="name" placeholder="name">
                <P></P>
                    <label for="email">email :</label>
                    <input type="email" id="email" name="emial" placeholder="exaple@domain.com">
                <P></P>               
                    <label for="password">password :</label>
                    <input type="password" id="password" name="password"placeholder="****">  
                <P></P>                
                    <label for="birthdate">birthdate :</label>
                    <input type="date" id="birthdate" name="birthdate" >   
                <P></P>                
                    <label for="age">age :</label>
                    <input type="number" id="age" name="age" min="0" max="100">  
                <P></P>                
                              
                    <span>gender :</span>
                    <label for="gender-male">
                         <input type="radio" 
                                name="gender" 
                                value="male" 
                                id="gender-male">
                                    male</label>
                    <label for="gender-famale">
                         <input type="radio" 
                                name="gender" 
                                value="famale" 
                                id="gender-famale">
                                    famale</label>
                    <label for="gender-other">
                         <input type="radio" 
                                name="gender" 
                                value="other" 
                                id="gender-other">
                                    other</label>
                </article>

                <article>
                    <!-- 아티클2 -->
                    <h2>satisfaction survey</h2>
                           <label for="satisfaction">satisfaction :</label>
                    <input type="range" name="satisfaction" min="0" max="100">
                <P></P>               
                
                country : 
                    <select name="country" multiple>
                        
                        <option value="kr">South Korea</option>
                        <option value="USA">USA</option>
                        <option value="Japan">Japan</option>
                        <option value="China">China</option>
                        <option value="UK">UK</option>

                    </select>
                    <p></p>
                    
                    hobby : 
                    <label>
                    <input type="checkbox" 
                            id="hobby-coding"
                            name="hobby"
                            value="coding">coding
                    </label>
                    <label>
                    <input type="checkbox">gaming
                    </label>
                    <label>
                    <input type="checkbox">reading
                    </label>
                    
                </article>

                <div>
                    <h2>Registration Completed</h2>
                    <!-- 아티클3 -->
                     <button type="submit">제출</button>
                     <input type="reset" name="초기화">
                </div>
                </form>
            </section>

            <aside>
                <!-- 어사이드 -->
                <h3>Registration Tips</h3>
                <p>Contact Support</p>
            </aside>
        </main>
        
        <footer>
            <!-- 푸터=주소+저작권 -->
            <address><a href="#">sample@domain.com</a></address>
            <p>&copy; all light reserved</p>
        </footer>
    </body>
</html>
